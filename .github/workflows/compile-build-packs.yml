name: Compile Build-Packs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build php-73:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Building Compiler
        run: cd php73 && make distribution

  build php-74:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Building Compiler
        run: cd php74 && make distribution
  
  build php-80:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Building Compiler
        run: cd php80 && make distribution


